name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libssl-dev \
            libxdo-dev \
            pkg-config

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri (macOS ARM64)
        if: matrix.target == 'aarch64-apple-darwin'
        run: npm run tauri build -- --target aarch64-apple-darwin --config src-tauri/tauri.macos.conf.json
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CFLAGS: -march=armv8-a
          CXXFLAGS: -march=armv8-a

      - name: Build Tauri (macOS x64)
        if: matrix.target == 'x86_64-apple-darwin'
        run: npm run tauri build -- --target x86_64-apple-darwin --config src-tauri/tauri.macos.conf.json
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run tauri build -- --config src-tauri/tauri.conf.windows.json
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/release/bundle/deb/*.deb

      - name: Upload macOS ARM64 artifacts
        if: matrix.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-artifacts
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload macOS x64 artifacts
        if: matrix.target == 'x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-artifacts
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          REPO="${{ github.repository }}"
          BASE="https://github.com/${REPO}/releases/download/v${VERSION}"
          NOTES="See https://github.com/${REPO}/releases/tag/v${VERSION} for release notes."

          # Ensure unmatched globs expand to nothing and ** works recursively.
          shopt -s nullglob globstar

          # Debug: show actual artifact structure
          echo "=== Artifact structure ==="
          find artifacts/ -type f | sort
          echo "========================="

          # Read signatures (use ** to handle subdirectory nesting from upload-artifact)
          LINUX_SIG="$(cat artifacts/linux-artifacts/**/*.AppImage.sig 2>/dev/null || true)"
          MACOS_ARM64_SIG="$(cat artifacts/macos-arm64-artifacts/**/*.app.tar.gz.sig 2>/dev/null || true)"
          MACOS_X64_SIG="$(cat artifacts/macos-x64-artifacts/**/*.app.tar.gz.sig 2>/dev/null || true)"
          WINDOWS_SIG="$(cat artifacts/windows-artifacts/**/*.nsis.zip.sig 2>/dev/null || true)"

          missing_sigs=()
          [ -z "${LINUX_SIG}" ] && missing_sigs+=("linux .AppImage.sig")
          [ -z "${MACOS_ARM64_SIG}" ] && missing_sigs+=("macos-arm64 .app.tar.gz.sig")
          [ -z "${MACOS_X64_SIG}" ] && missing_sigs+=("macos-x64 .app.tar.gz.sig")
          [ -z "${WINDOWS_SIG}" ] && missing_sigs+=("windows .nsis.zip.sig")
          if [ "${#missing_sigs[@]}" -ne 0 ]; then
            echo "::error::Missing signature(s): ${missing_sigs[*]}"
            exit 1
          fi

          # Get filenames
          LINUX_APPIMAGE="$(find artifacts/linux-artifacts -name '*.AppImage' -not -name '*.sig' -printf '%f' -quit)"
          MACOS_ARM64_TAR="$(find artifacts/macos-arm64-artifacts -name '*.app.tar.gz' -not -name '*.sig' -printf '%f' -quit)"
          MACOS_X64_TAR="$(find artifacts/macos-x64-artifacts -name '*.app.tar.gz' -not -name '*.sig' -printf '%f' -quit)"
          WINDOWS_NSIS_ZIP="$(find artifacts/windows-artifacts -name '*.nsis.zip' -not -name '*.sig' -printf '%f' -quit)"

          missing_files=()
          [ -z "${LINUX_APPIMAGE}" ] && missing_files+=("linux .AppImage")
          [ -z "${MACOS_ARM64_TAR}" ] && missing_files+=("macos-arm64 .app.tar.gz")
          [ -z "${MACOS_X64_TAR}" ] && missing_files+=("macos-x64 .app.tar.gz")
          [ -z "${WINDOWS_NSIS_ZIP}" ] && missing_files+=("windows .nsis.zip")
          if [ "${#missing_files[@]}" -ne 0 ]; then
            echo "::error::Missing artifact(s): ${missing_files[*]}"
            exit 1
          fi

          PUB_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          jq -n \
            --arg version "v${VERSION}" \
            --arg notes "${NOTES}" \
            --arg pub_date "${PUB_DATE}" \
            --arg linux_sig "${LINUX_SIG}" \
            --arg linux_url "${BASE}/${LINUX_APPIMAGE}" \
            --arg macos_arm64_sig "${MACOS_ARM64_SIG}" \
            --arg macos_arm64_url "${BASE}/${MACOS_ARM64_TAR}" \
            --arg macos_x64_sig "${MACOS_X64_SIG}" \
            --arg macos_x64_url "${BASE}/${MACOS_X64_TAR}" \
            --arg windows_sig "${WINDOWS_SIG}" \
            --arg windows_url "${BASE}/${WINDOWS_NSIS_ZIP}" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "linux-x86_64": { signature: $linux_sig, url: $linux_url },
                "darwin-aarch64": { signature: $macos_arm64_sig, url: $macos_arm64_url },
                "darwin-x86_64": { signature: $macos_x64_sig, url: $macos_x64_url },
                "windows-x86_64": { signature: $windows_sig, url: $windows_url }
              }
            }' > latest.json

          cat latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          # v2+: prefer the `token` input over the legacy `GITHUB_TOKEN` env var.
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
            artifacts/**/*.deb
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.app.tar.gz.sig
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*.exe
            artifacts/**/*.nsis.zip
            artifacts/**/*.nsis.zip.sig
            latest.json
